<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://file.myfontastic.com/VkDsUaoCzJ7rFCAmHgVQce/icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Pacifico" rel="stylesheet"> 
    <title>Foodmap</title>
  </head>
  <body>
    <!-- div wrapper página com logo -->
    <div class="container-fluid bg-danger h-100" id="logo-page"> 
      <div class="row">
        <div class="col-sm-12">
          <h1 class="text-white text-center logo">Foodmap</h1>
        </div>
      </div>
    </div> 
    <!-- termina div wrapper página com logo -->
    <!-- div wrapper de todo o conteúdo -->
    <div class="container-fluid d-none" id="initial-page">
      <nav class="navbar navbar-expand-sm navbar-light bg-light w-100 justify-content-around show-up">
        <a class="navbar-brand text-danger logo logo-size" href="#">Foodmap</a>
        <form class="form-inline">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="icon-search"></i></span>
            </div>
            <input class="form-control" type="search" aria-label="Search">
            <i class="icon-basket text-danger ml-3 shop"></i>
          </div>
        </form>
      </nav>
    <!-- map container -->
    <div class="container-fluid bg-light show-up">
      <div class="row">
        <div class="col-sm-12">
          <div class="map-wrapper" style="height: 300px">
            <p>map goes here</p>
          </div>
        </div>
      </div>
    </div>
    <!-- end map container -->
    <div class="container-fluid show-up">
      <div class="row">
        <div class="col-sm-12 text-center">
          <p>Encontre seu tipo favorito de comida perto de você!</p>
        </div>
      </div>
    </div>
  </div>
  <!-- termina div wrapper com todo o conteúdo -->

    <!-- O script comentado é o do Google maps -->
    <!-- <script async defer  src="https://maps.googleapis.com/maps/api/js?key=<sua-chave-da-API>&callback=<sua-funcao-de-inicio>">
    </script> -->  
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
